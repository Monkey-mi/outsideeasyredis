 <script id="evaluationtmpl" type="text/x-dot-template">
{{ for(var prop in it) { }}
	<p class="title">{{= it[prop].menu_name }}</p>
	<ul>
	{{ for(var child in it[prop].children){ }}
		<li><a href={{= it[prop].children[child].menu_path + '.htm'}} >{{= it[prop].children[child].menu_name}}</a></li>
	{{ } }}
	</ul>
{{ } }}
</script>
<script type="text/javascript">
$(function(){
var data=getMenuData(12);
var evalText=doT.template($("#evaluationtmpl").text());
$("#leftMenuPage").html(evalText(data));
});
</script>
</head>
