<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>帮助中心---注册登录</title>
		<link href="/newresources/css/helpCenter.css" rel="stylesheet" type="text/css" />
		<link href="/vip/resources/css/vipHelpCenter.css" rel="stylesheet" type="text/css" />
		<link href="/newresources/css/common.css" rel="stylesheet" type="text/css" />
		<link href="/newresources/css/xcConfirm.css" rel="stylesheet" type="text/css">
	</head>
	<body class="bg_grey">
		<div id="top"></div>
		<!--中间-->
		<div class="midd_wrap clearfix" >
			<div class="midd_left_wrap" style="width:180px;"></div>
			<div class="middle_right_wrap bg_white ml10 f_l pb80" style="width:834px;">
				<div class="clearfix" style="padding:0px 10px;">
					<div class="title_border_bottom f_l"></div>
					<div class="title_middle f_l">
						<div class="title_middle_top">注册登录</div>
						<div class="title_middle_bottom">2016-09-23<span class="ml10">08:51:36</span></div>
					</div>
					<div class="title_border_bottom f_l"></div>
				</div>
				<div class="explain">若您还没有四方众协账号，请进行注册，详细步骤如下：</div>
				<div class="steps">
					<div class="step">第一步    首页点击顶部导航“免费注册”，或者登录页面点击“企业注册”</div>
					<div class="picFrame"><img src="/newresources/images/helpCenter/registerAndLogin/registerAndLogin1.png"></div>
					<div class="step">第二步   进入注册页面，填写您的企业邮箱信息</div>
					<div class="picFrame"><img src="/newresources/images/helpCenter/registerAndLogin/registerAndLogin2.png"></div>
					<div class="step">第三步   按照提示完成邮箱验证（邮箱名可用作登录名）</div>
					<div class="picFrame"><img src="/newresources/images/helpCenter/registerAndLogin/registerAndLogin3.png"></div>
					<div class="step">第四步   填写注册信息（注册成功后，用户名不可更改）</div>
					<div class="picFrame"><img src="/newresources/images/helpCenter/registerAndLogin/registerAndLogin4.png"></div>
					<div class="step">第五步   完成注册</div>
					<div class="picFrame"><img src="/newresources/images/helpCenter/registerAndLogin/registerAndLogin5.png"></div>
				</div>
			</div>
		</div>
		<div id="bottom"></div>
		<script type="text/javascript" src="/newresources/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="/newresources/js/base.js"></script>
		<script type="text/javascript" src="/helpCenter/newUser/js/registerAndLogin.js"></script>
		<script type="text/javascript" src="/newresources/js/xcConfirm.js"></script>
	</body>
</html>
